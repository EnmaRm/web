<h2>Formulario de contacto</h2>

<form>

    <table cellpadding="8">
        <tr>
            <td><label for="asunto"><b>Asunto:</b></label></td>
            <td>
                <input type="text" id="asunto" name="asunto" 
                       placeholder="Escribe el asunto" size="35">
            </td>
        </tr>

        <tr>
            <td><label for="correo"><b>Correo:</b></label></td>
            <td>
                <input type="email" id="correo" name="correo" 
                       placeholder="correo@dominio.com" size="35">
            </td>
        </tr>

        <tr>
            <td valign="top"><label for="mensaje"><b>Mensaje:</b></label></td>
            <td>
                <textarea id="mensaje" name="mensaje" rows="6" cols="40" 
                          placeholder="Escribe tu mensaje..."></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button type="submit">Enviar</button>
            </td>
        </tr>
    </table>

</form>
